  <title>Create New Appointment</title>
</head>

<body>
  <h1>Create New Appointment</h1>
  <form action="createappointment.php" method="post">
    <label for="patientName">Patient Name:</label>
    <input type="text" id="patientName" name="patientName" required><br>

    <label for="employeeId">Doctor ID:</label>
    <input type="number" id="employeeId" name="employeeId" required><br>

    <label for="date">Date (DDMMYYYY):</label>
    <input type="number" id="date" name="date" required pattern="^(\d{8})$"><br>

    <label for="time">Time: (24 Hours format - HH:MM):</label>
    <input type="text" id="time" name="time" required><br>

    <button type="submit">Submit</button>
  </form>
</body>
