<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Patient</title>
</head>

<script>
  document.write('<a href="' + document.referrer + '">Return to Main Page</a>');
</script>

<body>
  <h1>Delete Patient Profile</h1>
  <form action="deletepatient.php" method="post">
    <label for="patientSsn">SSN (9 Digits):</label>
    <input type="number" id="patientSsn" name="patientSsn" required pattern="^(\d{9})$"><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="sex">Sex: (M/F/O):</label>
    <input type="text" id="sex" name="sex" required pattern=" *[MmFfOo]? *"><br>

    <label for="dob">Date of Birth (DDMMYYYY):</label>
    <input type="number" id="dob" name="dob"><br>

    <button type="submit">Submit</button>
  </form>
</body>

</html>
